server:
    port: 3009
management:
  port: 4009
  security:
    enabled: false
eureka:
    client:
      service-url:
         defaultZone: http://user:123456@localhost:8762/eureka/
    instance:
      metadata-map:
         management.port: ${management.port}
spring:
  application:
    name: buyer-web
  redis:
    host: localhost
    port: 6379
feign:
  hystrix:
    enabled: true

info:
  domain: localhost  #
  domain.version: 1.0
  account.login.url: http://${info.domain}:3008/login/index #
  account.logout.url: http://${info.domain}:3008/logout #
  buyer.domain: ${info.domain}:3009/buyer/index #
  seller.domain: ${info.domain}:3009/seller/index #
